<!DOCTYPE html>
<html>
<head>
	<title>Training De-Confusion</title>
	<meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/trainclass.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
	<link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinFlat.css">
</head>
<body>

	<header>
		<div class='wrapper'>
			<h1>Training De-Confusion</h1>
		</div>		
	</header>
	<main>
		<h2 id="classHeading">Classification of Training Images</h2>
		<section class="leftSection" id="rightSection">
			<div class="imagesContainer" id="imContainer">
				<p>Labeled Images</p>
			</div>
			<div class="controlsContainer" id="constrolsContainer">
				<div id="element1">
					<input type="text" id="range" value="" name="range" />
				</div>
				<div id="element2">
					<span id="span" class="absoluteCenter">0 Selected</span>
				</div> 
				<div id="element3">
					<form class="comboBox" id="comboContainer">
						<label>
							<select id="comboBox">
								<option>Embedding</option>
								<option>List</option>
							</select>
						</label>
					</form>
				</div> 
			</div>
			<div class="ssimContainer" id="ssimContainer">
				<p>Most Similar Images</p>
			</div>
		</section>
		<section class="rightSection">
			<div id="trainclass">
				<div class="classificationContainer" id="classContainer">
					<p>Detail View</p>
					<img id="detailImage" src="api/icon/placeholder.jpg" width="500" height="500">
					<div class="detailContainer" id="detailContainer">
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>
			Image Classification Data Improvement
		</p>
	</footer>
</body>
</html>
