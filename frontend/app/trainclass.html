<!DOCTYPE html>
<html>
<head>
	<title>Visualizing Training Data for Neural Networks</title>
	<meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <link rel="icon" href="res/viscom-logo_red.png">
    <link rel="stylesheet" type="text/css" href="css/vis.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> 
</head>
<body>

	<header>
		<div class='wrapper'>
			<h1>Visualizing Training Data for Neural Networks</h1>
		</div>		
	</header>
	<main>
		<section class="leftSection">
			<div id="trainclass">
				<div class="classificationContainer" id="classContainer">
					<div class="test">
						<h2 id="detailHeading">Change or Confirm Labels</h2>						
						<div class="detailContainer" id="detailContainer">
							<img id="detailImage" src="api/image/other/all/placeholder/placeholder.jpg" width="510" height="510">
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="rightSection" id="rightSection">
			<h2 class="classificationHeading" id="classHeading">Classification of Training Images</h2>
			<div class="trainclassContainer" id="trainclassContainer"></div>
			<div id="images">
				<form onchange="location.reload()" class="comboBox" id="comboContainer">
					<label>
						<select name="top5" id="comboBox">
							<option>Embedding</option>
							<option>List</option>
						</select>
					</label>
				</form>
				<div class="imagesContainer" id="imContainer"></div>
				<div class="ssimContainer" id="ssimContainer">
				Most Similar Images
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>
			Image Classification Data Improvement
		</p>
	</footer>
</body>
</html>
